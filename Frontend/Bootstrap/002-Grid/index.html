<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h2>Is it working?</h2>

    <div class="container">
      <div class="row">
        <div class="col-sm gridTest">One of three columns</div>
        <div class="col-sm gridTest">One of three columns</div>
        <div class="col-sm gridTest">One of three columns</div>
      </div>

      <div class="row">
        <div class="col-md gridTest">One of three columns</div>
        <div class="col-md gridTest">One of three columns</div>
        <div class="col-md gridTest">One of three columns</div>
      </div>

      <div class="row">
        <div class="col-lg gridTest">One of three columns</div>
        <div class="col-lg gridTest">One of three columns</div>
        <div class="col-lg gridTest">One of three columns</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2 gridTest">Column 1</div>
        <div class="col-7 gridTest">
          <div class="row">
            <div class="col gridTest">Column A</div>
            <div class="col gridTest">Column A</div>
            <div class="col gridTest">Column A</div>
          </div>
        </div>
        <div class="col gridTest">Column 3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
